<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FO Studio - Making everything you dream come true</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f0f0f0;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-hover: rgba(255, 255, 255, 0.95);
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --gradient-start: #ffffff;
            --gradient-end: #f8f9fa;
            --logo-bg-start: rgba(255, 255, 255, 0.95);
            --logo-bg-end: rgba(248, 249, 250, 0.3);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-tertiary: #808080;
            --accent: #818cf8;
            --accent-hover: #a5b4fc;
            --card-bg: rgba(20, 20, 20, 0.8);
            --card-hover: rgba(30, 30, 30, 0.95);
            --shadow-sm: rgba(0, 0, 0, 0.3);
            --shadow-md: rgba(0, 0, 0, 0.5);
            --shadow-lg: rgba(0, 0, 0, 0.7);
            --gradient-start: #0a0a0a;
            --gradient-end: #141414;
            --logo-bg-start: rgba(20, 20, 20, 0.95);
            --logo-bg-end: rgba(10, 10, 10, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--bg-secondary) 50%, var(--gradient-start) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            position: relative;
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.5s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, var(--shadow-sm) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--shadow-sm) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            transition: background 0.5s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px var(--shadow-md);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 12px 32px var(--shadow-lg);
            background: var(--card-hover);
        }

        .theme-toggle svg {
            width: 28px;
            height: 28px;
            fill: var(--text-primary);
            transition: all 0.3s ease;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
            background: radial-gradient(ellipse at center, 
                var(--shadow-sm) 0%, 
                transparent 70%);
            transition: background 0.5s ease;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to bottom, 
                transparent 0%,
                var(--shadow-sm) 30%,
                var(--bg-secondary) 70%,
                var(--bg-secondary) 100%);
            pointer-events: none;
            z-index: 0;
            transition: background 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-wrapper {
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
            margin-bottom: 3rem;
            padding: 4rem;
            background: radial-gradient(ellipse at center, 
                var(--logo-bg-start) 0%, 
                var(--logo-bg-start) 40%, 
                var(--logo-bg-end) 70%, 
                transparent 100%);
            border-radius: 60px;
            backdrop-filter: blur(30px);
            z-index: 2;
            box-shadow: 0 20px 60px var(--shadow-md);
            transition: all 0.5s ease;
            border: 3px solid var(--shadow-sm);
        }

        [data-theme="dark"] .logo-wrapper {
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px var(--shadow-md), 
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -60px;
            left: -60px;
            right: -60px;
            bottom: -60px;
            background: linear-gradient(135deg, 
                var(--shadow-sm) 0%, 
                var(--shadow-sm) 25%,
                transparent 50%,
                var(--shadow-sm) 75%,
                var(--shadow-sm) 100%);
            border-radius: 80px;
            z-index: -1;
            animation: backgroundPulse 8s ease-in-out infinite;
            transition: background 0.5s ease;
        }

        @keyframes backgroundPulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.02);
            }
        }

        .logo-wrapper img {
            max-width: 500px;
            width: 90vw;
            height: auto;
            filter: drop-shadow(0 20px 40px var(--shadow-md));
            transition: transform 0.3s ease, filter 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .logo-wrapper:hover img {
            transform: scale(1.05);
            filter: drop-shadow(0 30px 60px var(--shadow-lg));
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 4px;
            text-align: center;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out 0.5s both;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            transition: color 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.9;
            }
        }

        .apps-section {
            position: relative;
            z-index: 1;
            padding: 6rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.3s both;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.5s ease;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .app-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px var(--shadow-md);
            animation: fadeInUp 1s ease-out both;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .app-card:hover::before {
            left: 100%;
        }

        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }

        .app-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 60px var(--shadow-lg);
            background: var(--card-hover);
            border-color: var(--accent);
        }

        .app-icon {
            width: 140px;
            height: 140px;
            border-radius: 30px;
            margin: 0 auto 2rem;
            object-fit: cover;
            box-shadow: 0 12px 32px var(--shadow-md);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid var(--shadow-sm);
        }

        .app-card:hover .app-icon {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 20px 50px var(--shadow-lg);
            border-color: var(--accent);
        }

        .app-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
            transition: color 0.5s ease;
        }

        .app-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-top: 1.2rem;
            transition: color 0.5s ease;
        }

        .app-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--text-tertiary);
            transition: color 0.5s ease;
        }

        .star {
            color: #FFB800;
            font-size: 1.1rem;
        }

        .decorative-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--shadow-sm) 0%, transparent 70%);
            animation: float 25s ease-in-out infinite;
            transition: background 0.5s ease;
        }

        .circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: 10%;
            animation-delay: 8s;
        }

        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 50%;
            right: 15%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% {
                transform: translate(40px, -40px) scale(1.1) rotate(120deg);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
            }

            .theme-toggle svg {
                width: 24px;
                height: 24px;
            }

            .logo-wrapper {
                padding: 2.5rem;
            }

            .logo-wrapper img {
                max-width: 350px;
            }

            .tagline {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .section-title {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .app-card {
                padding: 2rem;
            }

            .app-icon {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd"/>
        </svg>
    </button>

    <div class="decorative-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <section class="hero-section">
        <div class="logo-wrapper">
            <img src="F.png" alt="FO Studio Logo">
        </div>
        <div class="tagline">Making everything you dream come true.</div>
    </section>

    <section class="apps-section">
        <h2 class="section-title">Our Apps</h2>
        <div class="apps-grid">
            <a href="https://play.google.com/store/apps/details?id=com.ferhatozcelik.mycodes" target="_blank" class="app-card">
                <img src="unnamed (1).webp" alt="My Codes" class="app-icon">
                <h3 class="app-name">My Codes | Wear QR Code</h3>
                <p class="app-description">Quick access and scanning of QR codes from Wear OS.</p>
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.ferhatozcelik.spincoater" target="_blank" class="app-card">
                <img src="unnamed (2).webp" alt="StellNex" class="app-icon">
                <h3 class="app-name">StellNex</h3>
                <p class="app-description">Discover the power of StellNex.</p>
            </a>

            <a href="https://play.google.com/store/apps/details?id=ferhatozcelik.zincirikirma" target="_blank" class="app-card">
                <img src="unnamed.webp" alt="Keep the Chain" class="app-icon">
                <h3 class="app-name">Keep the Chain | Goals, Habits</h3>
                <p class="app-description">Build habits and achieve your goals by keeping the chain.</p>
            </a>
        </div>
    </section>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const html = document.documentElement;

        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateIcons(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcons(newTheme);
        });

        function updateIcons(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }
    </script>
</body>
</html>
