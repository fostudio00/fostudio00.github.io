<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FO Studio - Making everything you dream come true</title>
    <style>
        @font-face {
            font-family: 'Akira';
            src: url('Akira.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg-primary: #000000;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-tertiary: #808080;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-tertiary: #808080;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] {
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-tertiary: #808080;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000000;
            font-family: 'Akira', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        .vector-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            background: radial-gradient(ellipse at center, rgba(100, 50, 200, 0.1) 0%, transparent 70%);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: nebulaFloat 25s ease-in-out infinite;
        }

        .nebula:nth-child(1) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6), transparent);
            top: 10%;
            left: 10%;
            animation-duration: 30s;
        }

        .nebula:nth-child(2) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.5), transparent);
            bottom: 15%;
            right: 15%;
            animation-duration: 35s;
            animation-delay: 5s;
        }

        .nebula:nth-child(3) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.4), transparent);
            top: 50%;
            left: 50%;
            animation-duration: 40s;
            animation-delay: 10s;
        }

        @keyframes nebulaFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -80px) scale(1.2);
            }
            66% {
                transform: translate(-80px, 100px) scale(0.9);
            }
        }

        .vector-shape {
            position: absolute;
            stroke: rgba(255, 255, 255, 0.4);
            fill: none;
            stroke-width: 2;
            animation: techMove 10s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6)) drop-shadow(0 0 40px rgba(0, 191, 255, 0.4));
            opacity: 0.9;
        }

        .tech-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            height: 1px;
            animation: scanLine 8s linear infinite;
        }

        .tech-line:nth-child(1) {
            top: 20%;
            width: 100%;
            animation-delay: 0s;
        }

        .tech-line:nth-child(2) {
            top: 50%;
            width: 100%;
            animation-delay: 2s;
        }

        .tech-line:nth-child(3) {
            top: 80%;
            width: 100%;
            animation-delay: 4s;
        }

        @keyframes scanLine {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 12s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(138, 43, 226, 0.6);
        }

        .particle-large {
            width: 8px;
            height: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(0, 191, 255, 0.8);
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translate(150px, -200px) scale(2);
                opacity: 1;
            }
            50% {
                transform: translate(-120px, 150px) scale(0.5);
                opacity: 0.5;
            }
            75% {
                transform: translate(180px, 120px) scale(1.8);
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1), transparent);
            animation: meteorShower 8s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes meteorShower {
            0% {
                transform: translate(-200px, -200px) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(400px, 400px) rotate(45deg);
                opacity: 0;
            }
        }

        .vector-shape:nth-child(1) {
            top: 10%;
            left: -10%;
            animation-duration: 10s;
            animation-delay: 0s;
        }

        .vector-shape:nth-child(2) {
            top: 50%;
            right: -10%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .vector-shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-duration: 14s;
            animation-delay: 2s;
        }

        .vector-shape:nth-child(4) {
            top: 30%;
            left: 50%;
            animation-duration: 11s;
            animation-delay: 0.5s;
        }

        .vector-shape:nth-child(5) {
            top: 70%;
            left: 80%;
            animation-duration: 13s;
            animation-delay: 1.5s;
        }

        .vector-shape:nth-child(6) {
            top: 20%;
            right: 30%;
            animation-duration: 15s;
            animation-delay: 2.5s;
        }

        .vector-shape:nth-child(7) {
            bottom: 40%;
            right: 20%;
            animation-duration: 9s;
            animation-delay: 0.3s;
        }

        .vector-shape:nth-child(8) {
            top: 60%;
            left: 10%;
            animation-duration: 16s;
            animation-delay: 3s;
        }

        @keyframes techMove {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.9;
                filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
            }
            12.5% {
                transform: translate(200px, -150px) rotate(90deg) scale(1.3);
                opacity: 1;
                filter: drop-shadow(0 0 30px rgba(0, 191, 255, 0.8));
            }
            25% {
                transform: translate(400px, 120px) rotate(180deg) scale(0.6);
                opacity: 0.7;
                filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.6));
            }
            37.5% {
                transform: translate(250px, 300px) rotate(270deg) scale(1.5);
                opacity: 1;
                filter: drop-shadow(0 0 35px rgba(138, 43, 226, 0.9));
            }
            50% {
                transform: translate(-150px, 200px) rotate(360deg) scale(0.7);
                opacity: 0.8;
                filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.7));
            }
            62.5% {
                transform: translate(-250px, -150px) rotate(450deg) scale(1.2);
                opacity: 1;
                filter: drop-shadow(0 0 30px rgba(255, 20, 147, 0.8));
            }
            75% {
                transform: translate(150px, -250px) rotate(540deg) scale(0.9);
                opacity: 0.9;
                filter: drop-shadow(0 0 25px rgba(138, 43, 226, 0.7));
            }
            87.5% {
                transform: translate(350px, 80px) rotate(630deg) scale(1.25);
                opacity: 1;
                filter: drop-shadow(0 0 40px rgba(0, 191, 255, 0.9));
            }
            100% {
                transform: translate(0, 0) rotate(720deg) scale(1);
                opacity: 0.9;
                filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
            }
        }


        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .studio-title {
            font-family: 'Akira', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .title-fo,
        .title-studio {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: normal;
            color: #ffffff;
            letter-spacing: 0.1em;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3);
            line-height: 1;
            display: flex;
            gap: 0.2em;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
        }

        .title-fo {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title-studio {
            background: #ffffff;
            backdrop-filter: blur(10px);
            color: #000000;
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(0, 0, 0, 0.2);
        }

        .title-fo span,
        .title-studio span {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) rotateX(90deg);
            animation: letterAppear 0.6s ease-out forwards;
        }

        .title-fo span:nth-child(1) { animation-delay: 0.1s; }
        .title-fo span:nth-child(2) { animation-delay: 0.2s; }
        .title-studio span:nth-child(1) { animation-delay: 0.4s; }
        .title-studio span:nth-child(2) { animation-delay: 0.5s; }
        .title-studio span:nth-child(3) { animation-delay: 0.6s; }
        .title-studio span:nth-child(4) { animation-delay: 0.7s; }
        .title-studio span:nth-child(5) { animation-delay: 0.8s; }
        .title-studio span:nth-child(6) { animation-delay: 0.9s; }

        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .apps-section {
            position: relative;
            z-index: 1;
            padding: 6rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            font-weight: normal;
            font-family: 'Akira', sans-serif;
            color: var(--text-primary);
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.3s both;
            letter-spacing: 0.1em;
            transition: color 0.5s ease;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .app-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out both;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .app-card:hover::before {
            left: 100%;
        }

        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }

        .app-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
            background: var(--card-hover);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .app-icon {
            width: 140px;
            height: 140px;
            border-radius: 30px;
            margin: 0 auto 2rem;
            object-fit: cover;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid var(--border-color);
        }

        .app-card:hover .app-icon {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .app-name {
            font-size: 1.6rem;
            font-weight: normal;
            font-family: 'Akira', sans-serif;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
            transition: color 0.5s ease;
            letter-spacing: 0.05em;
        }

        .app-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-top: 1.2rem;
            transition: color 0.5s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .footer {
            position: relative;
            z-index: 1;
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 4rem;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .footer-link:hover {
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {

            .title-fo,
            .title-studio {
                font-size: clamp(1.2rem, 3vw, 2rem);
                padding: 0.6rem 1.2rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .app-card {
                padding: 2rem;
            }

            .app-icon {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
